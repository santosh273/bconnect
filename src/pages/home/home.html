
<ion-header>
    <ion-navbar style="background-color:white"  >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

<ion-content class="bak" text-center style="background-image: url('assets/imgs/background.jpg');background-repeat: no-repeat;background-size: 100%;background-color: #0091df" >
  <div text-center style="margin-top: -5px"><p><b><font style="color:#6bc200">Welcome : </font><font style="color: #6bc200">{{name}}</font> | <font style="color: cornsilk">{{code}}</font></b></p></div>  
  
  <div>
    <ion-row text-center style=  "height: 35px; margin: 5px; ">
      <ion-col style="font-size: 1.80em;background-color: #6bc200; padding-top: 5px; border-radius: 50% 50% ;" (click)="activeNext('grph')" col-6>Dashboard</ion-col>
      <ion-col style="font-size: 1.80em;background-color: #0091df; padding-top: 5px; border-radius:50% 50% ;" (click)="activeNext('div')" col-6>Sales</ion-col>
    </ion-row>
   </div>

  <div *ngIf="showGraph" style="text-align: center">
      <br>
      <font *ngIf="showtargetvsprogress" style="    background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Annual Target Progress&nbsp;&nbsp;</font>
      <br>
      <br>
      <div *ngIf="showtargetvsprogress"  class="container3">
        <img class="centered3" *ngIf="!hideTarget" height="150px" src="assets/imgs/morph.gif">
        <iframe *ngIf="targetvsprogress != undefined" (load)="onLoadT()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
          [src]='targetvsprogress | safe' name="graph" id="graph"> </iframe>
  
        </div>
        <br>
        <br>
    
    <font *ngIf="showSalesProgression" style="    background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Monthly Sales Progress&nbsp;&nbsp;</font>
    <br>
    <br>
    <div *ngIf="showSalesProgression" class="container">
      <img class="centered" *ngIf="!hideLoader" height="150px" src="assets/imgs/chart.gif">
      <iframe *ngIf="salesProgression != undefined" (load)="onLoadL()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
        [src]='salesProgression | safe' name="graph" id="graph"> </iframe>
   
      </div>
      <!-- <br>
      <br>
    <font *ngIf="showBarGraph" style="color: white;font-size: 1.7em;float: left">&nbsp;&nbsp;&nbsp;Monthly Sales Progression</font>
    <br>
<br>
    <div *ngIf="showBarGraph" class="container1">
      <img class="centered2" *ngIf="!hideBar" height="150px" src="assets/imgs/barchart.gif">
      <iframe *ngIf="barGraph != undefined" (load)="onLoadB()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
        [src]='barGraph | safe' name="graph" id="graph"> </iframe>

      </div> -->
      <br>
      <br>
      <font *ngIf="showLoyalityPoints" style="background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Loyalty Point&nbsp;&nbsp;</font>
      <br>
      <br>
      <div  class="container3">
        <img class="centered3" *ngIf="!hideTarget" height="150px" src="assets/imgs/morph.gif">
        <iframe *ngIf="showLoyalityPoints != undefined"  (load)="onLoadT()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
          [src]='loylityGraph | safe' name="graph" id="graph"> </iframe>
      </div>
    
      <br>

    <font *ngIf="showFocusBrand" style="background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Focus Brand&nbsp;&nbsp;</font>
    <br>
    <br>
    <div *ngIf="showFocusBrand" class="container2">
      <img class="centered2" *ngIf="!hideFocus" height="150px" src="assets/imgs/chart.gif">
      <iframe *ngIf="focusbrand != undefined" (load)="onLoadF()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
        [src]='focusbrand | safe' name="graph" id="graph"> </iframe>

      </div>
   
      
      <br>
      <br>
    

    <font *ngIf="Showdemandgraph" style="background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Monthly Farmer Advisory&nbsp;&nbsp;</font>
    <br>
    <br>
    <div *ngIf="Showdemandgraph"  class="container3">
      <img class="centered3" *ngIf="!hideTarget" height="150px" src="assets/imgs/morph.gif">
      <iframe *ngIf="demandgraph != undefined" (load)="onLoadT()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
        [src]='demandgraph | safe' name="graph" id="graph"> </iframe>

      </div>
      <br>
      <br>
   
    <font *ngIf="Showdemandgraph" style="background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Monthly Farmer Gathering&nbsp;&nbsp;</font>
    <br>
    <br>
    <div *ngIf="Showdemandgraph" class="container3">
      <img class="centered3" *ngIf="!hideTarget" height="150px" src="assets/imgs/morph.gif">
      <iframe *ngIf="demandgraph != undefined" (load)="onLoadT()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
        [src]='demandGraphBar | safe' name="graph" id="graph"> </iframe>
 
      </div>
      <br>
      <br>

      <font *ngIf="showCreditGrph" style="background-color: gray;color: white;font-size: 1.7em;float: left;border-bottom-right-radius: 12px;border-top-right-radius: 12px;">&nbsp;&nbsp;&nbsp;Credit Limit&nbsp;&nbsp;  </font>
      <br>
      <br>
      <div *ngIf="showCreditGrph"  class="container3">
        <img class="centered3" *ngIf="!hideTarget" height="150px" src="assets/imgs/morph.gif">
        <iframe *ngIf="creditLimitGraph != undefined"  (load)="onLoadT()" scrolling="no" frameborder="0" style="width:350px;height:340px; text-align: center"
          [src]='creditLimitGraph | safe' name="graph" id="graph"> </iframe>
      </div>
      <br>


   
   
  </div>
  <div *ngIf="showSaleDiv"> <!--start of hide n show sales-->
  <div  style="padding-top: 0px;text-align: center;padding-bottom: 2px">
      <!-- <img src="assets/imgs/notify4.png"> -->
      <button ion-button block item-end icon-right (click)="gotoNotificaton()" style="padding-top: 25px;padding-bottom: 25px;width: 80%;margin-left: 10%;text-transform: none;">
        <font style="font-size: 23px">Notification</font>
          <ion-icon style="font-size:40px;margin-left: 25%" name="md-notifications"></ion-icon>
          <!-- <ion-badge color="secondary" style="margin-top: -10%;    margin-left: -3%;" >{{notifiy}}</ion-badge> -->
          <!-- <ion-badge color="secondary">{{notifiy}}</ion-badge> -->
          <ion-spinner  color="secondary" name="circles" *ngIf="showSpineer"></ion-spinner>
          <ion-badge *ngIf="!showSpineer" color="secondary">{{notifiy}}</ion-badge>
        </button>
      
  </div>
  <div style="text-align: center;margin-top: 9%">
    <ion-grid >
        <!-- *ngFor="let role of roles"
        *ngIf="role.name=='Customer- Sales Order (View Requests)-SO'" -->
      <ion-row >
        
        <ion-col col-6  ><img class="circle" (click)="salesorder()" src="assets/imgs/skywhtsales.png"></ion-col>
        <ion-col col-6  ><img class="circle" (click)="salesreturn()" src="assets/imgs/skywhtreturn.png"></ion-col>
      </ion-row>
      <ion-row >
       
        <ion-col col-6  ><img class="circle" (click)="scheme()" src="assets/imgs/skywhtsheme.png"></ion-col>
        <ion-col col-6 ><img class="circle" (click)="complains()" src="assets/imgs/mydocs.png"></ion-col>
       
      </ion-row>
    </ion-grid>
  </div>
</div><!--end of hide n show-->
