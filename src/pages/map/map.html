<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <!-- <div #map id="map" style="height: 300px;"></div> -->

  <ion-row  padding style="margin-top: 40px;border: 2px solid white" > 
   <ion-col col-3> <img align='left' src='assets/imgs/marker.png'></ion-col>
   <ion-col style="color: blanchedalmond" col-9>
    <div style="height: 10px"></div>
    <!-- <h5>Latitude: {{lat}}</h5> -->
   
    <h5 style="color: black;">Latitude,Longitude: 
      
      <!-- <ion-input  style=" border: 2px solid #0091DF;padding-left: 4px; color: black"  name="lattitude" [(ngModel)]="lat"></ion-input> -->
    <input type="text" placeholder="Latitude,Longitude" style=" border: 2px solid #0091DF;padding-left: 4px; color: black;background: transparent;"  [(ngModel)]="latlng"  />
    </h5>
    <!-- <h5 style="color: black;"> Longitude: 
       <input type="text" placeholder="Enter Longitude here"  style=" border: 2px solid #0091DF;padding-left: 4px; color: black;background: transparent;"  [(ngModel)]="lng"  /> </h5> -->
    <!-- <h5>Longitude: {{lng}}</h5> -->
   
  </ion-col>
  </ion-row >
  <div text-center style="margin-top: 3vh;">
    <button ion-button  (click)="openmap()">Open Map</button>
    <!-- <a href="geo:50.066274, 10.754427;">Location here!</a> -->
  </div>
  <div text-center style="margin-top: 3vh;">
    <button ion-button  (click)="done()">Done</button>
  </div>
</ion-content>
