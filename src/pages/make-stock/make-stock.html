<ion-header>

  <ion-navbar>
    <!-- <ion-title>New Stock Entry</ion-title> -->
    <p style="font-size: 20px;margin: 3px;padding-top:3px"><font style="color: #424242;"><b>New Stock Entry</b></font> <img align="right" style="height: 46px;width: 45px; margin-top: -13px;" src="assets/imgs/Bayer.png"></p>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-card style="background-color: #00617F">
    <ion-card-content>
        <ion-row>
            <ion-col col-6><ion-item  class="trns"><ion-label  style=" color: #ffffff;">Date *:</ion-label></ion-item></ion-col>
            <ion-col  class="trns"  col-6 ion-item no-lines ><ion-datetime   min="{{mindate}}" max="{{maxdate}}"  [(ngModel)]="date"></ion-datetime>
            </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
    
    <ion-card style="background-color: #00617F">
        <ion-card-header>
          <font style="color: #66B512">Products</font>  
          </ion-card-header>
    
          <ion-card-content >
 
            <ion-list>
             <!-- <ion-item *ngFor="let row of rows">Row</ion-item> -->
            
            </ion-list>
                  <ion-grid *ngFor="let row of rows;let i = index">
                      <ion-row >
                          <!-- <ion-col col-6 > <font style="color: #0075A6;"><b>Payment Type:</b></font></ion-col>
                          <ion-col col-6 style="text-align: center">Online </ion-col> -->
                          <ion-col col-12 style="text-align: center">
                              <ion-item style="padding-left: 0px;" class="trns"> 
                                <ion-label  class="trns" style="padding: 0px;color: #ffffff; ">Products *</ion-label>
                                <ion-select (ionChange)="removeDuplicate(i)" placeholder="Please Select" class="trns" interface="action-sheet" style="border: 1px solid rgb(192, 245, 203);padding: 0px;color:#ffffff;margin-right: 5px;padding-right: 7px;padding-left:3px"  [(ngModel)]="selectedPrdouct[i]" >
                                  
                                  <ion-option *ngFor="let pro of products" value="{{pro.idx}}">{{pro.ProductName}}</ion-option>
                                
                                </ion-select>
                                
                                </ion-item> </ion-col>
                        </ion-row>
   
                      <!-- <ion-row> -->
                          <ion-row  >
                              <ion-col col-6><ion-item style="padding-left: 0px;" class="trns"><ion-label>Quantity *:</ion-label></ion-item></ion-col>
                              <ion-col  class="trns"  col-6 ion-item no-lines ><ion-input (keyup)="chkQ()"  type="number"  [(ngModel)]="quantity[i]"  style="border: 1px solid rgb(192, 245, 203);height:30px;margin-top: -8px"></ion-input > </ion-col>
                            </ion-row>
                        <!-- <ion-col>
                          <ion-label>Quantity</ion-label>
                        </ion-col>
                      </ion-row> -->
                    <!-- </ion-row> -->
                      
                        <ion-row>
                          <!-- <ion-col col-8></ion-col> -->
                          <ion-col col-12 style="text-align: right"><img align="right"  src="assets/imgs/delet.png" (click)="splicerow(i)" style="height: 20px;width:20px"></ion-col>
                        </ion-row>
                        
                        <hr>
                    </ion-grid>
                    <div style="text-align: right;margin-bottom: 4px">  <img align="right"  src="assets/imgs/add_icon.png" (click)="addrow()"  style="height: 20px;width:20px;margin-bottom: 4px"></div>
               
            <!-- <ion-item> -->
               
            <!-- </ion-item> -->
            
            
          </ion-card-content>
          <div style="text-align: center">
              <button ion-button color="thm" round style="text-transform: none;"  (click)="chkifStok()">Submit Order</button>
            </div>
         
        </ion-card>

</ion-content>
