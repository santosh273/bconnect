<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <div *ngFor="let noti of Notifications">
    <div style="padding-top: 25px;text-align: center;padding-bottom: 25px">

      <button ion-button block item-end icon-right (click)="gotoNoti(noti.name,noti.UnRead)" style="padding-top: 25px;padding-bottom: 25px;width: 80%;margin-left: 10%">
      <ion-label align="left" > {{noti.name}}</ion-label> 
        <ion-icon style="font-size: 2.0em;" name="md-notifications"></ion-icon>
        <ion-badge color="secondary">{{noti.UnRead}}</ion-badge>

      </button>
    </div>
  </div>
  <div *ngIf="nodata" style="text-align: center;color: #10384F">
      <ion-card>
        <label style="color: white; font-size: 15px">
         No records found.
        </label>
      </ion-card>
  </div>

</ion-content>
