<ion-header>

  <ion-navbar>
    <ion-title>Stock Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-list style="border-bottom: groove;">
        <ion-item class="trns" *ngFor="let post of posts;let i = index" (click)="ViewProduct(post.Idx);">
          <div><ion-row><ion-col col-9><p  style="text-align: left;margin-top: 5px; font-size: 20px"  >{{i+1}}-<font class="txt">&nbsp;&nbsp;<b>&nbsp;{{post.CreationDate}}</b></font></p></ion-col>
            <ion-col col-2 style="color: #66B512" ><ion-row><ion-icon  style="font-size: 25px;padding-left: 7px;" ios="ios-eye" md="md-eye"></ion-icon></ion-row>
              <ion-row>view</ion-row>
              </ion-col>
            </ion-row>
            <!-- <ion-icon name="ios-albums" style="float: right;margin-top: -23px;margin-right: 14px;"></ion-icon> -->
          </div>
        </ion-item>
      </ion-list>

</ion-content>
<ion-footer>
    <div style="text-align: center">
      <button ion-button color="thm" round style="text-transform: none;" (click)=" newStock()"><ion-icon style="padding-right: 10px" name="ios-create-outline"></ion-icon>Make a Request</button>
    </div>
  </ion-footer>
