  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Customer Support</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="bg">

  <ion-list>
    <ion-item *ngFor="let item of posts" class="trns" (click)="gotoDetails(item)">

        <ion-grid>
            <ion-row>
          <ion-col col-10>
            <ion-row>
              <ion-col col-10><font class="txt">Support No: {{item.ComplainNo}} </font></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6><font class="txt"> Status:{{item.Status}} </font></ion-col>
            </ion-row>
          </ion-col>
        <ion-col col-2 style="color: #66B512" ><ion-row><ion-icon  style="font-size: 25px;padding-left: 7px;" ios="ios-eye" md="md-eye"></ion-icon></ion-row>
          <ion-row>view</ion-row>
          </ion-col>
          </ion-row>
        </ion-grid>
      
       
      
    </ion-item>
  </ion-list>



  <div *ngIf="nodata" style="text-align: center;color: #10384F">
    <ion-card>
      <label style="color: white; font-size: 15px">
       No records found.
      </label>
    </ion-card>
</div>
</ion-content>
<ion-footer>
  <div style="text-align: center">
    <button ion-button color="thm" round style="text-transform: none;" (click)=" complain()"><ion-icon style="padding-right: 10px" name="ios-create-outline"></ion-icon>Make a Request</button>
  </div>
</ion-footer>
