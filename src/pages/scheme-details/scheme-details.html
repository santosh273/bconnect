<ion-header>

  <ion-navbar>
    <ion-title>Scheme Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-card style="background-color: #00617F">
    <ion-row style="margin: 8px">
      <ion-col col-3>Title:</ion-col>
      <ion-col>{{scheme.title}}</ion-col>
    </ion-row>
    <ion-row  style="margin: 8px;margin-bottom: 5px">
        <ion-col col-3>Start Date:</ion-col>
        <ion-col>{{scheme.fromDate}}</ion-col>
      </ion-row>
      <ion-row  style="margin: 8px">
          <ion-col col-3>End Date:</ion-col>
          <ion-col>{{scheme.toDate}}</ion-col>
     </ion-row>
      <ion-row *ngIf="scheme.attachment != '-' "  style="margin: 8px" (click)="Viewfile(scheme.attachment)">
        <ion-col col-3  style="margin-top: 14px">Attachment: </ion-col>
        <ion-col col-6 style="color: rgb(55, 55, 214)"><button ion-button color="thm" round style="text-transform: none;"> View</button> </ion-col>
    </ion-row> 
   

  </ion-card>
  <ion-card style="background-color: #00617F">
      <ion-card-header>
          <font style="color: #66B512">Description</font> 
         
        </ion-card-header>
        <ion-card-content>
            <p style="color: white">{{scheme.description}}</p>
          </ion-card-content>
  </ion-card>

</ion-content>
