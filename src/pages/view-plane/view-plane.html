<ion-header>

  <ion-navbar>
    <ion-title>CPBP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" >
  <div style="margin: 6px">
    <ion-item *ngFor="let plan of plans;" (click)="details(userIDX,plan.year)" style="background-color: #eb0a0275 ;padding:1px; ;height: 100px;border-radius: 6px" >
     <ion-row><ion-title>Year: {{plan.year}}</ion-title></ion-row>
    <ion-row style="padding-left: 2px" ><ion-title><p><b><font *ngIf="plan.status =='0'" style="color: darkviolet">Status:Pending</font> <br><br><font *ngIf="plan.status =='1'" style="color: #3b5998"> Status: Approved</font></b></p></ion-title></ion-row>
    </ion-item>
    <!-- <button ion-button color="secondary" (click)="consol()">Gifts</button> -->
  </div>
</ion-content>
