<ion-header>

  <ion-navbar>
    <ion-title>Gifts </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" >
  <div style="margin: 6px">
    <ion-row style="border-bottom: 1px solid">
        <ion-col style="font-size: 16px" col-6>Total Points: {{totalPoints}}</ion-col>
        <ion-col style="font-size: 16px;text-align: right;color: #3b5998" col-6>Consumed Points : {{consumed}}</ion-col>
      </ion-row>
    </div>
<div  style="margin: 6px" >
  <ion-row style="border-bottom: 1px solid">
    <ion-col style="font-size: 16px" col-6>Requested Points: {{requested}}</ion-col>
    <ion-col style="font-size: 16px;text-align: right;color: #3b5998" col-6>Total Available : {{available}}</ion-col>
  </ion-row>
<!-- 
  <ion-row style="border-bottom: 1px solid">
    <ion-col style="font-size: 16px" col-6>BGP Points: {{bgp}}</ion-col>
    
  </ion-row> -->
  <ion-row *ngFor="let gift of gifts; let i = index" style="padding:1px; border-bottom:2px solid #3b5998; border-left:2px solid #3b5998;height: 100px;border-left-style:dashed ;border-bottom-left-radius: 40px" >
    <ion-col col-1 ><ion-checkbox  [(ngModel)]="giftt[i]" (ionChange)="consol()"></ion-checkbox></ion-col>
    <ion-col col-4><img style="height: 91px;border-radius: 5px;" src="{{imageUrl}}{{gift.images}}"/></ion-col>
    <ion-col col-4 style="padding-left: 2px"> <p><b><font style="color: darkviolet">Points: {{gift.points}}</font> <br><br><font style="color: #3b5998"> Desc: {{gift.description}}</font></b></p></ion-col>
   
    <!-- <ion-col col-3 ><textarea   [(ngModel)]="address[i]" placeholder="Address Here." style="border-radius: 5px;border: 2px solid white;background-color: white;border-style: dashed" rows="5"></textarea></ion-col> -->
  </ion-row>
 
</div>
<button style="left:2px;position: absolute" ion-button (click)="showPrompt()" color="primary">Request Gifts</button>
<button style="right:2px;position: absolute"  ion-button (click)="mygifts()" color="primary">Gifts Status</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="trns">
  <ion-icon color="btnn" (click)="disclaimer()" style="    right: 5px;position: absolute;font-size: 35px;" name="ios-information-circle-outline"></ion-icon>
</ion-toolbar>
</ion-footer>
